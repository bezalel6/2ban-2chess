# Coolify-optimized Docker Compose
version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    ports:
      - "3000:3000"  # Expose to host for Cloudflare tunnel
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WEBSOCKET_URL=wss://ws-chess.rndev.site
      - NEXT_PUBLIC_API_URL=https://chess.rndev.site
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=https://chess.rndev.site
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - websocket
    networks:
      - coolify
    labels:
      # Coolify will auto-detect and configure these
      - coolify.managed=true
      - coolify.port=3000
      - coolify.domain=chess.rndev.site

  # WebSocket Server
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    ports:
      - "3001:3001"  # Expose to host for Cloudflare tunnel
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - ALLOWED_ORIGINS=https://chess.rndev.site
      - NEXTAUTH_URL=https://chess.rndev.site
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - redis
    networks:
      - coolify
    labels:
      - coolify.managed=true
      - coolify.port=3001
      - coolify.domain=ws-chess.rndev.site

  # Redis for WebSocket state (with authentication)
  redis:
    image: redis:7-alpine
    # Set a password - use ${REDIS_PASSWORD} from environment
    command: redis-server --appendonly yes
    networks:
      - coolify
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  coolify:
    external: true

volumes:
  redis-data: