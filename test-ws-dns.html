<!DOCTYPE html>
<html>
<head>
    <title>WebSocket DNS Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .test { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 5px; }
        .success { border-left: 3px solid #4f4; }
        .error { border-left: 3px solid #f44; }
        .pending { border-left: 3px solid #ff4; }
        button { margin: 5px; padding: 10px 20px; background: #333; color: #fff; border: 1px solid #666; cursor: pointer; }
        button:hover { background: #444; }
    </style>
</head>
<body>
    <h1>üîç WebSocket DNS & Connection Test</h1>
    
    <div>
        <button onclick="testAll()">Run All Tests</button>
        <button onclick="clearLogs()">Clear</button>
    </div>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(test, status, message) {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `
                <strong>${test}:</strong><br>
                ${message}<br>
                <small>${new Date().toLocaleTimeString()}</small>
            `;
            results.insertBefore(div, results.firstChild);
        }
        
        function clearLogs() {
            results.innerHTML = '';
        }
        
        async function testDNS(domain) {
            log(`DNS Lookup: ${domain}`, 'pending', 'Checking DNS resolution...');
            
            try {
                // Try to fetch from the domain to see if DNS resolves
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`https://${domain}`, {
                    mode: 'no-cors',
                    signal: controller.signal
                }).catch(err => {
                    if (err.name === 'AbortError') {
                        throw new Error('DNS lookup timeout - domain might not exist');
                    }
                    // Other errors might mean DNS resolved but server isn't responding
                    return { ok: false, error: err.message };
                });
                
                clearTimeout(timeoutId);
                
                // If we get here, DNS likely resolved (even if server didn't respond properly)
                log(`DNS Lookup: ${domain}`, 'success', 
                    'DNS appears to resolve (server may or may not be responding)');
                return true;
            } catch (error) {
                log(`DNS Lookup: ${domain}`, 'error', 
                    `DNS resolution failed: ${error.message}`);
                return false;
            }
        }
        
        async function testWebSocket(url, label) {
            return new Promise((resolve) => {
                log(label, 'pending', `Attempting connection to ${url}...`);
                
                try {
                    const ws = new WebSocket(url);
                    let timeout = setTimeout(() => {
                        ws.close();
                        log(label, 'error', `Connection timeout after 5 seconds`);
                        resolve(false);
                    }, 5000);
                    
                    ws.onopen = function() {
                        clearTimeout(timeout);
                        log(label, 'success', `‚úÖ Connected successfully!`);
                        ws.send(JSON.stringify({ type: 'ping' }));
                        setTimeout(() => ws.close(), 1000);
                        resolve(true);
                    };
                    
                    ws.onerror = function(event) {
                        clearTimeout(timeout);
                        log(label, 'error', `‚ùå Connection failed`);
                        resolve(false);
                    };
                    
                    ws.onmessage = function(event) {
                        log(label, 'success', `üì• Received: ${event.data}`);
                    };
                    
                } catch (error) {
                    log(label, 'error', `‚ùå Failed to create WebSocket: ${error.message}`);
                    resolve(false);
                }
            });
        }
        
        async function testAll() {
            clearLogs();
            
            // Test new subdomain DNS
            log('Test Suite', 'pending', 'Starting comprehensive tests...');
            
            // DNS tests
            await testDNS('ws-chess.rndev.site');
            await testDNS('chess.rndev.site');
            
            // WebSocket tests
            await testWebSocket('wss://ws-chess.rndev.site', 'New WebSocket (ws-chess)');
            
            // Also test if old one still works (for comparison)
            await testWebSocket('wss://ws.chess.rndev.site', 'Old WebSocket (ws.chess)');
            
            // Test direct IP if available
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('local')) {
                await testWebSocket('ws://rndev.local:3001', 'Local Network');
            }
            
            log('Test Suite', 'success', 'All tests completed!');
        }
        
        // Auto-run on load
        window.addEventListener('load', testAll);
    </script>
</body>
</html>
