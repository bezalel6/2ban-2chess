<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .error { color: red; }
        .success { color: green; }
        button { margin: 10px 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div>
        <button onclick="testLocal()">Test Local (ws://rndev.local:3001)</button>
        <button onclick="testProduction()">Test Production (wss://ws-chess.rndev.site)</button>
        <button onclick="testLocalIP()">Test IP (ws://192.168.0.182:3001)</button>
    </div>
    
    <div id="logs"></div>

    <script>
        function log(message, type = '') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.insertBefore(entry, logs.firstChild);
        }

        function testWebSocket(url) {
            log(`Attempting to connect to: ${url}`);
            
            try {
                const ws = new WebSocket(url);
                
                ws.onopen = function() {
                    log(`‚úÖ Connected to ${url}`, 'success');
                    ws.send(JSON.stringify({ type: 'ping' }));
                };
                
                ws.onmessage = function(event) {
                    log(`üì• Received: ${event.data}`);
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå Error: ${error.message || 'Connection failed'}`, 'error');
                };
                
                ws.onclose = function(event) {
                    log(`üîå Disconnected: Code ${event.code}, Reason: ${event.reason || 'Unknown'}`);
                };
                
                // Close connection after 5 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.close();
                        log('Connection closed after test');
                    }
                }, 5000);
                
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
            }
        }

        function testLocal() {
            testWebSocket('ws://rndev.local:3001');
        }
        
        function testProduction() {
            testWebSocket('wss://ws-chess.rndev.site');
        }
        
        function testLocalIP() {
            testWebSocket('ws://192.168.0.182:3001');
        }
    </script>
</body>
</html>
