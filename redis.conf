# Redis Configuration for 2ban-2chess
# This config explicitly disables all authentication

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable authentication completely
requirepass ""

# Performance
maxmemory-policy allkeys-lru

# Logging
loglevel notice